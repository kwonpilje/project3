{% extends 'base.html' %}

{% block title  %}
항공편 지연 및 결항 여부를 확인합니다.
{% endblock  %}

{% block lead  %}
아래 사항을 작성해주세요.
{% endblock  %}

{% block main_body  %}
<form method="POST" action="/check_status">
  <div class="form-group">
    <label for="form-control">항공편명</label>
    <input name="flight" style="margin-bottom:10px" class="form-control" type="text" placeholder="예시: KE1234"/>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">출발공항</label>
    <select name="airport_ori" class="form-control" id="exampleFormControlSelect1">
        <option selected>출발 공항을 선택하세요</option>
        <option>RKSS(김포국제공항)</option>
        <option>RKPC(제주국제공항)</option>
        <option>RKPK(김해국제공항)</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">도착공항</label>
    <select name="airport_des" class="form-control" id="exampleFormControlSelect1">
        <option selected>목적 공항을 선택하세요</option>
        <option>RKSS(김포국제공항)</option>
        <option>RKPC(제주국제공항)</option>
        <option>RKPK(김해국제공항)</option>
    </select>
  </div>
  <div class="form-group">
    <label for="form-control">ETA(도착예정시간)</label>
    <input name="eta" style="margin-bottom:10px" class="form-control" type="text" placeholder="예시: 0815 or 1530 / 기준: KST" />
  </div>
<div>
  <input type="submit" class="btn btn-primary" value="예측하기" />
</div>
</form>

{% if prediction %}
<p>{{flight}}편은 {{prediction}} 운항될 예정입니다.</p>
<p>항공편 지연 또는 결항이 예상되는 경우 고객 관리를 시작하십시오.</p>
{% endif %}

{% endblock  %}
